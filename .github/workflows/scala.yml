name: Scala CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    # Service containers to run with `runner-job`
    services:
      postgres:
        image: postgres 
        env:
          POSTGRES_USER: developer 
          POSTGRES_PASSWORD: developer
        # Set health checks to wait until postgres has started
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          # Maps tcp port 5432 on service container to the host
          - 5432:5432

    steps:
    - uses: actions/checkout@v2
      
    - name: Create data test database
      run: |
         PGPASSWORD=developer psql -h localhost -p 5432 -U developer -c "SELECT 'CREATE DATABASE flimey_data_test' WHERE NOT EXISTS (SELECT FROM pg_database WHERE datname = 'flimey_data_test')"
    
    - name: Create session test database
      run: |
         PGPASSWORD=developer psql -h localhost -p 5432 -U developer -c "SELECT 'CREATE DATABASE flimey_session_test' WHERE NOT EXISTS (SELECT FROM pg_database WHERE datname = 'flimey_session_test')"
      
    - name: Cache SBT
      uses: actions/cache@v2
      with:
        path: | 
          ~/.ivy2/cache
          ~/.sbt
        key: ${{ runner.os }}-sbt-${{ hashFiles('**/build.sbt') }}
      
    - name: Set up JDK 14
      uses: actions/setup-java@v1
      with:
        java-version: 14
      
    - name: Run tests
      run: sbt test
